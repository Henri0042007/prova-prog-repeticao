<script>
    //Problema: Procurar números primos em um intervalo
    /*
    Peça para o usuário informar um número inteiro positivo inicial e um número inteiro positivo final.
    Imprima todos os números primos entre o número inicial e o número final, inclusive.
    Exemplo:
    Entrada: 1, 10
    Saída: 2, 3, 5, 7
    */
    //AQUI, USE FOR COM VARIÁVEL DE CONTROLE!!!

    //Entrada
    const nrInicial = Number(prompt(`fale o numero inicial`));
    const nrFinal = Number(prompt(`fale o numero final`))
    let primo = 0;
    let numero = "";
    let conta = 0;

    //Processamento
    if (nrInicial < nrFinal) {
    for(let contador = nrInicial ; contador < nrFinal; contador++) {
        conta = contador / contador
        if(Math.ceil(conta) === conta){
            primo.push(contador)
        }
        
    }
    document.write(`Os numeros primos são ${primo}`);

}
    
    //Saída

   
</script>
